<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z1Cars Poster Generator</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h1>Z1Cars Poster Generator</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" accept="image/*" required>
      <textarea name="details" placeholder="Enter car details..."></textarea>
      <button type="submit">Generate Poster</button>
    </form>
    <div id="preview"></div>
  </div>
  <script>
    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("/upload", { method: "POST", body: formData });
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById("preview").innerHTML = 
        `<img src="${url}" class="poster"/><a href="${url}" download="poster.png"><button>Download Poster</button></a>`;
    };
  </script>
</body>
</html>
